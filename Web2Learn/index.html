<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to map</title>
    <meta http-equiv="refresh" content="0; url=map.html">
    <script>
        // Ensure browsers without meta refresh still land on the map.
        window.location.replace("map.html");
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="map.html">open the map</a>.</p>
</body>
</html>
